<!DOCTYPE html>
<html>

<head>
	<title>NIM</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<h1>NIM</h1>
	<p>Este é o jogo do NIM</p>
	<a href="https://en.wikipedia.org/wiki/Nim">Confira aqui mais informações sobre este jogo.</a>
	<div>
		<h3>Pedras restantes:</h3>
		<p><span id="pedras-faltando">21</span></p>
	</div>
	<div class="container">
		<div class="jogador">
			<p>Jogador 1</p>
			<p>Selecione quantas pedras remover:</p>
			<button id="btn-1-1" onclick="removerPedras(1, 1)">1</button>
			<button id="btn-1-2" onclick="removerPedras(1, 2)">2</button>
			<button id="btn-1-3" onclick="removerPedras(1, 3)">3</button>
		</div>
		<div class="jogador">
			<p>Jogador 2</p>
			<p>Selecione quantas pedras remover:</p>
			<button id="btn-2-1" onclick="removerPedras(2, 1)">1</button>
			<button id="btn-2-2" onclick="removerPedras(2, 2)">2</button>
			<button id="btn-2-3" onclick="removerPedras(2, 3)">3</button>
		</div>
	</div>
	<div class="container">
		<div id="game-log">
		</div>
	</div>

	<div class="fim-de-jogo" id="fim-de-jogo" style="display:none;">
		<h2>O jogo acabou!</h2>
		<p id="ganhador"></p>
		<button onclick="reiniciarJogo()">Jogar Novamente</button>
	</div>
	<script src="./js/script.js"></script>
</body>
